<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Kitchen - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="onboarding.css">
</head>
<body>
    <header class="site-header">
        <div class="shell">
            <div class="brand">ðŸ¥— Easy <span>Kitchen</span></div>
            <nav class="top-nav">
                <button class="link" onclick="window.location.href='index.html'">Home</button>
                <button class="link" onclick="window.location.href='login.html'">Login</button>
                <button class="link" onclick="window.location.href='contact.html'">Contact</button>
            </nav>
        </div>
    </header>

    <main class="shell">
        <section class="panel active">
            <div class="card center">
                <h1>Welcome to Easy Kitchen</h1>
                <p class="subtitle">Plan meals from what's already in your kitchen.</p>
                <ul style="text-align: left; max-width: 500px; margin: 20px auto;">
                    <li>Track ingredients in your pantry</li>
                    <li>Find recipes based on what you have</li>
                    <li>Discover new meal ideas</li>
                    <li>Save your favorite ingredients</li>
                </ul>
                <div class="actions center">
                    <button class="btn primary" onclick="window.location.href='login.html'">Get Started</button>
                    <a href="ingredients.html#groceries" class="btn outline">View My Grocery List</a>
                    <button class="btn outline" id="startOnboardingBtn">Start Onboarding</button>

                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="shell">
            <small>&copy; <span id="year"></span> Easy Kitchen</small>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        document.addEventListener('DOMContentLoaded', function() {
          const token = localStorage.getItem('authToken');
          const expiry = localStorage.getItem('tokenExpiry');
          const savedGroceryList = JSON.parse(localStorage.getItem("currentMissingIngredients") || "[]");
        
          const actions = document.querySelector('.actions');
          const startBtnStatic = document.getElementById('startOnboardingBtn');
        
          // âœ… If user is logged in and has a saved grocery list
          const loggedIn = token && expiry && new Date() < new Date(expiry);

          if (loggedIn) {
            // Build actions dynamically to preserve primary link and add Start Onboarding
            actions.innerHTML = '';
            let primary;
            if (savedGroceryList.length > 0) {
              primary = document.createElement('a');
              primary.href = 'ingredients.html#groceries';
              primary.className = 'btn primary';
              primary.textContent = 'View My Grocery List';
            } else {
              primary = document.createElement('a');
              primary.href = 'ingredients.html';
              primary.className = 'btn primary';
              primary.textContent = 'Go to My Pantry';
            }
            const startBtn = document.createElement('button');
            startBtn.id = 'startOnboardingBtn';
            startBtn.className = 'btn outline';
            startBtn.textContent = 'Start Onboarding';
            actions.appendChild(primary);
            actions.appendChild(startBtn);
          } else {
            // Hide Start Onboarding when logged out
            if (startBtnStatic) startBtnStatic.style.display = 'none';
          }
        });
        </script>
    <script src="onboarding.js"></script>
        
</body>
</html>
